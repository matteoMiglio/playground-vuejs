name: Tag

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: main
          release_strategy: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
